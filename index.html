<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Toboolist</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo boolean">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="buttons-section">
             <div class="button" id="AddTask">
                 Add Task
             </div>
             <div class="button" id="AddSection">
                 Add Section
             </div>
        </div>
        <section class="new tasks">
             <h2>&blacktriangledown; New Tasks</h2>
             <p><span class="positive">&#9745;</span> Quarterly Newsletter</p>
             <div class="editorial">Editorial</div>
        </section>
        <section class="today tasks">
            <h2>&blacktriangledown; Today</h2>
            <p><span class="positive">&#9745;</span> Recruiting blog post</p>
            <div class="editorial">Editorial</div> <br>
            <p><span class="positive">&#9745;</span> Mobile App launch</p>
            <div class="goal"> Q1 Goals</div> <br>
            <p><span class="negative">&#9746;</span> Interview John H.</p>
            <div class="recruiting"> Recruiting</div> <br>
            <p><span class="positive">&#9745;</span> Summit update to mobile storefronts</p>
            <div class="mobile">Mobile</div>

        </section>
        <section class="upcoming tasks">

        </section>
    </main>
    
</body>
</html>
